version: "3.7"

volumes:
  shared-workspace:
    name: "hdfs"
    driver: local

services:
  jupyterlab:
    build: ./jupyter
    container_name: jupyterlab
    ports:
    - 8888:8888
    volumes:
    - shared-workspace:/opt/workspace
  spark-master:
    build: ./spark/master
    container_name: spark-master
    ports:
    - 8080:8080
    - 7077:7077
    volumes:
    - shared-workspace:/opt/workspace
  spark-worker-1:
    build: ./spark/worker
    container_name: spark-worker-1
    environment:
    - SPARK_MASTER_HOST=spark-master
    - SPARK_MASTER_PORT=7077
    - SPARK_WORKER_CORES=1
    - SPARK_WORKER_MEMORY=512m
    ports:
    - 8081:8081
    volumes:
    - shared-workspace:/opt/workspace
    depends_on:
    - spark-master
  spark-worker-2:
    build: ./spark/worker
    container_name: spark-worker-2
    environment:
    - SPARK_MASTER_HOST=10.94.11.5
    - SPARK_MASTER_PORT=7077
    - SPARK_WORKER_CORES=1
    - SPARK_WORKER_MEMORY=512m
    ports:
    - 8082:8081
    volumes:
    - shared-workspace:/opt/workspace
    depends_on:
    - spark-master

      